<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="Carousel, Javascript, images">
    <link rel="icon" href="./img/icon.png" type="image/png">

    <!-- Font Awsome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous'>

    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Array Carousel</title>
</head>

<body>

    <div class="container">
        <div class="big-box">
            <div class="carousel">
                <i class="fa-solid fa-forward fa-2xl"></i>

                <!-- Injected images -->
                <div class="images">
                </div>
                <i class="fa-solid fa-backward fa-2xl"></i>

                <!-- Thumbnails -->
                <div class="thumbnails">
                    <img src="./img/01.webp" alt="" class="thumb-active">
                    <img src="./img/02.webp" alt="" class="inactive">
                    <img src="./img/03.webp" alt="" class="inactive">
                    <img src="./img/04.webp" alt="" class="inactive">
                    <img src="./img/05.webp" alt="" class="inactive">
                </div>
            </div>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
